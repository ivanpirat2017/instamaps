<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта фотографий</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/maplibre-gl@4.7.0/dist/maplibre-gl.css" rel="stylesheet" />
</head>

<body>
    <!-- Хедер -->
    <header class="header">
        <div class="container">
            <div class="logo">PhotoStream</div>
            <div class="search-bar">
                <input type="text" placeholder="Поиск: закат на пляже...">
                <button> <a href="search.html">Найти</a></button>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Лента</a></li>
                    <li><a href="map.html" class="active">Карта</a></li>
                    <li><a href="profile.html">Профиль</a></li>
                    <li><a href="auth.html">Вход</a></li>
                </ul>
                <div class="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container">
        <section class="map-container">
            <div id="map"></div>
            <div class="map-overlay">
                <h3>Закат на пляже</h3>
                <p>Местоположение: 12.34, 56.78</p>
            </div>
        </section>
    </main>

    <!-- Футер -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 PhotoStream. Все права защищены.</p>
            <div class="social-links">
                <a href="#">X</a>
                <a href="#">Instagram</a>
                <a href="#">Контакты</a>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/maplibre-gl@4.7.0/dist/maplibre-gl.js"></script>
    <script src="script.js"></script>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://demotiles.maplibre.org/style.json',
            center: [0, 0],
            zoom: 2
        });

        map.addControl(new maplibregl.NavigationControl());

        new maplibregl.Marker()
            .setLngLat([12.34, 56.78])
            .addTo(map);
    </script>
</body>

</html>
